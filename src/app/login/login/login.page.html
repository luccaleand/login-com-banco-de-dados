<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="formularioLog" (submit)="longrhar()">
    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" placeholder="Email@provedor.com" formControlName="emailzito"></ion-input>
    </ion-item>

    <!--     <ion-item lines="none"> -->
    <ion-item>
      <ion-label>Senha: </ion-label>
      <ion-input type="password" placeholder="Insira sua senha" formControlName="seinha"></ion-input>
    </ion-item>

    <ion-button type="Submit" expand="block"[disabled]="formularioLog.invalid" >Enviar</ion-button>



  </form>





  <!--  
     <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->
</ion-content>
